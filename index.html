<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schengen Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=11" />
</head>
<body>
    <div class="main">
        <div class="container">
                <div class="trip-form-main">
                    <h1>Schengen Calculator ðŸ—“ ðŸ‡ªðŸ‡º</h1>
                        <form class="trip-form">
                            <div class="form-item">
                                <label for="country">Destination:</label><br>
                                <select id="country" name="country">
                                    <option disabled selected value> -- select an option -- </option>
                                    <option value="Austria">Austria</option>
                                    <option value="Belgium">Belgium</option>
                                    <option value="CzechRepublic">Czech Republic</option>
                                    <option value="Denmark">Denmark</option>
                                    <option value="Estonia">Estonia</option>
                                    <option value="Finland">Finland</option>
                                    <option value="France">Germany</option>
                                    <option value="Greece">Greece</option>
                                    <option value="Hungary">Hungary</option>
                                    <option value="Iceland">Iceland</option>
                                    <option value="Italy">Italy</option>
                                    <option value="Latvia">Latvia</option>
                                    <option value="Liechtenstein">Liechtenstein</option>
                                    <option value="Lithuania">Lithuania</option>
                                    <option value="Luxembourg">Luxembourg</option>
                                    <option value="Malta">Malta</option>
                                    <option value="Netherlands">Netherlands</option>
                                    <option value="Norway">Norway</option>
                                    <option value="Poland">Poland</option>
                                    <option value="Portugal">Portugal</option>
                                    <option value="Slovakia">Slovakia</option>
                                    <option value="Slovenia">Slovenia</option>
                                    <option value="Spain">Spain</option>
                                    <option value="Sweden">Sweden</option>
                                    <option value="Switzerland">Switzerland</option>
                                </select>
                            </div>
                            <div class="form-item">
                                <label for="date">Start:</label><br>
                                <input type="date" id="startDate" name="startDate"><br>
                            </div>
                            <div class="form-item">
                                <label for="date">End:</label><br>
                                <input type="date" id="endDate" name="endDate">
                            </div>
                            <button type="submit" value="Submit"class="form-item btn btn-primary">Add Trip</button>
                        </form>
                <div>
                    <div class="mt-3">
                        <ul class="trip-list">
                        </ul>
                        Your stay in the Schengen Zone within the last 180-day period:
                        <span id="usedDays" value="0"></span>days
                    </div>
                    
                </div>  
            </div>
            <div class="items-right">
                <div class="results">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
